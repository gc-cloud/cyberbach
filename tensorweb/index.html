<!DOCTYPE html>
<html>
<head>
<title>TensorWeb Music</title>
    
<meta charset="utf-8"/>
    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.swipebox/1.4.1/css/swipebox.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/gallery.css">
        
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.swipebox/1.4.1/js/jquery.swipebox.min.js"></script>
    <script>
        $('.swipebox').swipebox();
    </script>
    <script>
        function giveFeedback() {
        document.getElementById("feedback").style.visibility = "visible";
        document.getElementById("createForm").submit();
    }
    </script>

</head>
    
<body>
    
<div class="header" >
    <h1>TensorWeb Music</h1>
    <p id="feedback"  style="visibility:hidden; color:blue">Creating your song, please wait a few seconds.</p>
</div>
    
<div class="formsubmit">
    <!--form action="/tensorpy/playfile.py" method="get">
        <p><input type="submit" value="Create Song" name="createsong"></p>
    </form-->
    <form id="createSong" action="/tensorpy/playfile.py" method="get">
        <p><input type="button" onclick="giveFeedback()" value="Create Song" name="createsong"></p>
    </form>
</div>

<div class="footer">
</div>
    
</body>

</html>
